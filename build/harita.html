      </ul><span id="ara-link" class="pull-right"> <a href="arama.html" class="btn btn-link"> <span class="flaticon-magnifier12"></span>arama</a></span>

        <h1>İstanbul Kırsal Mahalleleri</h1><span class="opacity-text">İstanbul’un Kırsal Mahallelerinin Demografik Bilgileri</span>
      </div>

    <div class="container-fluid">
      <section id="harita" class="animated fadeInUp center-block">
        <!-- PROPOVERLAR-->
        <div id="propCatalca" class="haritaprop">
          <div class="title">ÇATALCA</div>
          <div class="detay-btn"><a href="#" class="btn btn-warning btn-sm">DETAY<span class="flaticon-arrow487"></span></a></div>
          <hr>
          <div class="dem"><span>Mah. Sayısı  : 33</span><span>Toplam Nüfus : 1.657</span></div>
        </div>
        <div id="ilceKoyAra"><span class="opacity-middle">İLÇE YA DA KÖY ARA</span><a href="arama.html" class="btn btn-warning btn-lg block"><span class="flaticon-magnifier12">ARA</span></a></div>
        <object data="assets/harita_istanbul-compressor.svg" type="image/svg+xml" id="haritasvg" width="100%">				</object>
      </section>
    </div>
    <div id="modal-menu" tabbindex="-1">
      <div class="container modal-content">
        <div id="btn-close-modal" class="pull-right red close-modal-menu"><a class="btn btn-ghost btn-ghost-red"><span class="flaticon-cancel30"></span>KAPAT</a></div>

    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/animatedModal.min.js"></script>
    <script type="text/javascript">
      var haritasvg = document.getElementById('haritasvg')
      var propover = document.getElementById('haritaprop')
      
      haritasvg.addEventListener("load",function(){				
      	var svgDoc = haritasvg.contentDocument
      	
      	/* İLÇE LİSTESİ ------------ */				
      	var pathCatalca = svgDoc.getElementById('pathCatalca') 
      	
      	/* İLÇE FONKSİYONLARI ------ */	
      	
      	/*çatalca mouseenter*/			
      	pathCatalca.addEventListener("mouseenter",function(){					
      		var catalcaInner = $(this).find('#path-9-link')
      		catalcaInner.attr('fill','url(#redGradient)')
      		$(this).css('cursor','pointer')
      	});
      
      
      	/*çatalca mouseleave*/
      	pathCatalca.addEventListener("mouseleave",function(){
      		var catalcaInner = $(this).find('#path-9-link')
      		catalcaInner.attr('fill','url(#linearGradient-2)')
      			});
      	
      
      
      })
      
      
      	
      	
      
    </script>
    <script type="text/javascript">
      $("#open-menu").animatedModal({
      	modalTarget:'modal-menu',
      	animatedIn:'slideInLeft',
      	animatedOut:'slideOutLeft'
      	});
      
       			
    </script>
